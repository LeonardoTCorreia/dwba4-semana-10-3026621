  <!-- Seção do Formulário -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <!-- Imagem Centralizada e Reduzida Acima do Título -->
            <div class="text-center mb-3">
              <img src="img/ifsp.png" alt="Ícone" class="img-fluid small-image">
            </div>
            <h2 class="text-center mb-4"><strong>Faça Login</strong></h2>
            <form>
              <!-- Campo Email -->
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Seu email" required>
              </div>
              <!-- Campo Senha -->
              <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
              </div>
              <!-- Lembrar de Mim -->
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
              </div>
              <!-- Esqueci a Senha -->
              <div class="forgot-password">
                <a href="#">Esqueci a senha</a>
              </div>
              <!-- Botão Entrar -->
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
